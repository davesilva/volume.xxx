<!DOCTYPE HTML>

<html lang="en">

    <head>

        <title> Volume Control </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Bootstrap TouchSpin plugin -->
        <link rel="stylesheet"
              href="//s3.amazonaws.com/davesilva/volume_control/vendor/jquery.bootstrap-touchspin.min.css">

        <!-- Application stylesheet -->
        <link rel="stylesheet"
              href="//s3.amazonaws.com/davesilva/volume_control/app.css">

    </head>

    <body>

        <!-- jQuery -->
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

        <!-- Bootstrap -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!-- Bootstrap TouchSpin plugin -->
        <script src="//s3.amazonaws.com/davesilva/volume_control/vendor/jquery.bootstrap-touchspin.min.js"></script>

        <!-- Application script -->
        <script src="//s3.amazonaws.com/davesilva/volume_control/app.js"></script>

        <div class="container" id="main">
            <h1> Speakers </h1>

            <form id="speakers_form" action="/speakers" method="post" role="form">
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="power" value="true"/>
                        On
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="power" value="false"/>
                        Off
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Volume
                        <input class="form-control input-lg" type="text" name="volume"/>
                    </label>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit"/>
                </div>
            </form>

            <h1> Projector </h1>

            <form>
                <div class="form-group">
                    <button id="projector_on" class="btn btn-primary"> On </button>
                    <button id="projector_off" class="btn btn-primary"> Off </button>
                </div>
            </form>

            <h1> Input </h1>

            <form>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="hdmi_input" id="hdmi_input_1"/>
                        PC
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="hdmi_input" id="hdmi_input_2"/>
                        Xbox
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="hdmi_input" id="hdmi_input_3"/>
                        PS4
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="hdmi_input" id="hdmi_input_4"/>
                        Chromecast
                    </label>
                </div>
            </form>
        </div>

    </body>

</html>
